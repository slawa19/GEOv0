# GEO Hub â€” pytest configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    scenario(id): Mark test with scenario ID (e.g. @pytest.mark.scenario("TS-12"))
    slow: Mark test as slow (deselect with '-m "not slow"')
    e2e: End-to-end tests that require running services

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --basetemp=.pytest-tmp

# Keep CI/test output signal-heavy: these warnings are emitted by third-party
# libs on some Windows/Python combinations and are not actionable for this repo.
filterwarnings =
    ignore:There is no current event loop:DeprecationWarning
    ignore:Unclosed <MemoryObjectSendStream.*:ResourceWarning
    ignore:Unclosed <MemoryObjectReceiveStream.*:ResourceWarning

# Coverage (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
