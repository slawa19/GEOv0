# GEO Hub â€” pytest configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    scenario(id): Mark test with scenario ID (e.g. @pytest.mark.scenario("TS-12"))
    slow: Mark test as slow (deselect with '-m "not slow"')
    e2e: End-to-end tests that require running services

# Output
addopts = 
    -v
    --tb=short
    --strict-markers

# Coverage (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
