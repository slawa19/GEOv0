components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PidPath:
      in: path
      name: pid
      required: true
      schema:
        type: string
    TrustLineIdPath:
      in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
        description: TrustLine UUID

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorEnvelope'
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorEnvelope'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorEnvelope'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorEnvelope'

  schemas:
    Equivalent:
      type: object
      required: [code, precision, is_active, created_at, updated_at]
      properties:
        code:
          $ref: '#/components/schemas/EquivalentCode'
        symbol:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        precision:
          type: integer
          minimum: 0
          maximum: 18
        metadata:
          type: object
          nullable: true
          additionalProperties: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    EquivalentsList:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Equivalent'

    EquivalentCode:
      type: string
      pattern: '^[A-Z0-9_]{1,16}$'
      description: Equivalent code (1-16 chars; A-Z, 0-9, underscore)
    ErrorEnvelope:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              additionalProperties: true

    AdminConfigItem:
      type: object
      required: [key, value, mutable]
      properties:
        key:
          type: string
        value:
          description: Any JSON value
        mutable:
          type: boolean

    AdminConfigResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AdminConfigItem'

    AdminConfigPatchRequest:
      type: object
      required: [updates]
      properties:
        updates:
          type: object
          additionalProperties: true
        reason:
          type: string
          nullable: true

    AdminConfigPatchResponse:
      type: object
      required: [updated]
      properties:
        updated:
          type: array
          items:
            type: string

    AdminFeatureFlags:
      type: object
      required: [multipath_enabled, full_multipath_enabled, clearing_enabled]
      properties:
        multipath_enabled:
          type: boolean
        full_multipath_enabled:
          type: boolean
        clearing_enabled:
          type: boolean

    AdminFeatureFlagsPatchRequest:
      type: object
      description: Partial patch; only provided fields are updated.
      properties:
        multipath_enabled:
          type: boolean
          nullable: true
        full_multipath_enabled:
          type: boolean
          nullable: true
        clearing_enabled:
          type: boolean
          nullable: true
        reason:
          type: string
          nullable: true

    AdminWhoAmIResponse:
      type: object
      required: [role]
      properties:
        role:
          type: string
          enum: [admin]

    AdminParticipantActionRequest:
      type: object
      required: [reason]
      properties:
        reason:
          type: string

    AdminAuditLogItem:
      type: object
      required: [id, timestamp, action]
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time
        actor_id:
          type: string
          nullable: true
        actor_role:
          type: string
          nullable: true
        action:
          type: string
        object_type:
          type: string
          nullable: true
        object_id:
          type: string
          nullable: true
        reason:
          type: string
          nullable: true
        before_state:
          type: object
          nullable: true
          additionalProperties: true
        after_state:
          type: object
          nullable: true
          additionalProperties: true
        request_id:
          type: string
          nullable: true
        ip_address:
          type: string
          nullable: true
        user_agent:
          type: string
          nullable: true

    AdminAuditLogResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AdminAuditLogItem'

    AdminMigrationsStatus:
      type: object
      required: [is_up_to_date]
      properties:
        current_revision:
          type: string
          nullable: true
        head_revision:
          type: string
          nullable: true
        is_up_to_date:
          type: boolean

    AdminEquivalentCreateRequest:
      type: object
      required: [code]
      properties:
        code:
          $ref: '#/components/schemas/EquivalentCode'
        symbol:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        precision:
          type: integer
          default: 2
        metadata:
          type: object
          nullable: true
          additionalProperties: true
        is_active:
          type: boolean
          default: true
        reason:
          type: string
          nullable: true

    AdminEquivalentUpdateRequest:
      type: object
      properties:
        symbol:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        precision:
          type: integer
          nullable: true
        metadata:
          type: object
          nullable: true
          additionalProperties: true
        is_active:
          type: boolean
          nullable: true
        reason:
          type: string
          nullable: true

    SignedRequest:
      type: object
      properties:
        signature:
          type: string
          description: base64 signature

    ChallengeRequest:
      type: object
      required: [pid]
      properties:
        pid:
          type: string

    ChallengeResponse:
      type: object
      required: [challenge, expires_at]
      properties:
        challenge:
          type: string
        expires_at:
          type: string
          format: date-time

    LoginRequest:
      type: object
      required: [pid, challenge, signature]
      properties:
        pid:
          type: string
        challenge:
          type: string
        signature:
          type: string
        device_info:
          $ref: '#/components/schemas/DeviceInfo'

    DeviceInfo:
      type: object
      properties:
        platform:
          type: string
          nullable: true
        app_version:
          type: string
          nullable: true

    RefreshRequest:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string

    TokenPair:
      type: object
      required: [access_token, refresh_token, expires_in, participant]
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
          description: Access token TTL in seconds
          example: 3600
        participant:
          $ref: '#/components/schemas/ParticipantPublic'
        token_type:
          type: string
          example: Bearer

    ParticipantPublic:
      type: object
      required: [pid, display_name, status]
      properties:
        pid:
          type: string
        display_name:
          type: string
        status:
          type: string
          enum: [active, suspended, left, deleted]

    Participant:
      type: object
      required: [pid, status]
      properties:
        pid:
          type: string
          description: Participant identifier (derived from public_key)
        display_name:
          type: string
        type:
          type: string
          enum: [person, business, hub]
        status:
          type: string
          enum: [active, suspended, left, deleted]
          description: |
            Participant status:
            - active: normal operation
            - suspended: temporarily frozen by admin (can be unfrozen)
            - left: participant voluntarily left the community
            - deleted: participant removed from system
        verification_level:
          type: integer
          minimum: 0
          maximum: 3
          description: Verification level (0=unverified, 3=fully verified)
        public_key:
          type: string
          description: Ed25519 public key (base64)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        profile:
          $ref: '#/components/schemas/ParticipantProfile'
        public_stats:
          $ref: '#/components/schemas/ParticipantPublicStats'

    ParticipantProfile:
      type: object
      additionalProperties: true
      properties:
        type:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        contacts:
          type: object
          nullable: true
          additionalProperties: true

    ParticipantPublicStats:
      type: object
      required: [total_incoming_trust, member_since]
      properties:
        total_incoming_trust:
          type: string
        member_since:
          type: string
          format: date-time

    ParticipantCreateRequest:
      type: object
      required: [display_name, public_key, signature]
      properties:
        display_name:
          type: string
        type:
          type: string
          enum: [person, business, hub]
          default: person
        public_key:
          type: string
        profile:
          $ref: '#/components/schemas/ParticipantProfile'
        signature:
          type: string
          description: |
            base64 Ed25519 signature of canonical JSON of this request body **excluding** `signature`.
            Signed payload keys: `display_name`, `type`, `public_key`, and optional `profile` if provided.

    ParticipantsList:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Participant'

    ParticipantStats:
      type: object
      required: [total_incoming_trust, total_outgoing_trust, total_debt, total_credit, net_balance]
      properties:
        total_incoming_trust:
          type: string
        total_outgoing_trust:
          type: string
        total_debt:
          type: string
        total_credit:
          type: string
        net_balance:
          type: string

    ParticipantWithStats:
      allOf:
        - $ref: '#/components/schemas/Participant'
        - type: object
          required: [stats]
          properties:
            stats:
              $ref: '#/components/schemas/ParticipantStats'

    ParticipantUpdateRequest:
      type: object
      required: [signature]
      properties:
        display_name:
          type: string
          nullable: true
        profile:
          $ref: '#/components/schemas/ParticipantProfile'
        signature:
          type: string

    TrustLine:
      type: object
      required: [id, from, to, equivalent, limit, used]
      properties:
        id:
          type: string
          format: uuid
          description: TrustLine UUID
        from:
          type: string
          description: PID of trustline creator (creditor)
        to:
          type: string
          description: PID of trustee (potential debtor)
        from_display_name:
          type: string
          nullable: true
        to_display_name:
          type: string
          nullable: true
        equivalent:
          $ref: '#/components/schemas/EquivalentCode'
        limit:
          type: string
          description: Maximum debt allowed (decimal string)
        used:
          type: string
          description: Current debt against this line (decimal string)
        available:
          type: string
          description: Available credit (limit - used)
        policy:
          type: object
          additionalProperties: true
          description: |
            TrustLine policy settings.

            Allowed keys (MVP): `auto_clearing`, `can_be_intermediate`, `max_hop_usage`, `daily_limit`, `blocked_participants`.

            Note: `daily_limit` is **informational only** and is **not enforced in MVP**.
        status:
          type: string
          enum: [active, frozen, closed]
          description: TrustLine status
        created_at:
          type: string
          format: date-time

    TrustLinesList:
      type: object
      required: [items]
      properties:
