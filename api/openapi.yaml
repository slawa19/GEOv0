openapi: 3.0.3
info:
  title: GEO Hub API
  version: 0.1
  description: |
    OpenAPI spec for GEO Hub (MVP v0.1). Derived from docs/ru/04-api-reference.md.
servers:
  - url: /api/v1
tags:
  - name: Auth
  - name: Participants
  - name: TrustLines
  - name: Payments
  - name: Balance
  - name: Clearing
  - name: Equivalents
  - name: Health
  - name: Admin
  - name: Simulator
security:
  - BearerAuth: []

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [ok]

  /healthz:
    get:
      tags: [Health]
      summary: Health check (alias)
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [ok]

  /health/db:
    get:
      tags: [Health]
      summary: Database health check
      security: []
      responses:
        '200':
          description: DB OK
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [ok]
        '503':
          description: DB unavailable
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [error]
                  details:
                    type: string

  /admin/config:
    get:
      tags: [Admin]
      summary: Get runtime config (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Config items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminConfigResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
    patch:
      tags: [Admin]
      summary: Patch runtime config subset (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminConfigPatchRequest'
      responses:
        '200':
          description: Updated keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminConfigPatchResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /admin/whoami:
    get:
      tags: [Admin]
      summary: Who am I (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Current admin role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminWhoAmIResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'

  /admin/feature-flags:
    get:
      tags: [Admin]
      summary: Get feature flags (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Flags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminFeatureFlags'
    patch:
      tags: [Admin]
      summary: Patch feature flags (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminFeatureFlagsPatchRequest'
      responses:
        '200':
          description: Flags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminFeatureFlags'

  /admin/participants:
    get:
      tags: [Admin]
      summary: List participants (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 20
      responses:
        '200':
          description: Participants list
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      additionalProperties: true

  /admin/participants/{pid}/freeze:
    post:
      tags: [Admin]
      summary: Freeze participant (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/PidPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminParticipantActionRequest'
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'

  /admin/participants/{pid}/unfreeze:
    post:
      tags: [Admin]
      summary: Unfreeze participant (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/PidPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminParticipantActionRequest'
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'

  /admin/participants/{pid}/ban:
    post:
      tags: [Admin]
      summary: Ban participant (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/PidPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminParticipantActionRequest'
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'

  /admin/participants/{pid}/unban:
    post:
      tags: [Admin]
      summary: Unban participant (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/PidPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminParticipantActionRequest'
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'

  /admin/audit-log:
    get:
      tags: [Admin]
      summary: List audit log (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: q
          schema:
            type: string
        - in: query
          name: action
          schema:
            type: string
        - in: query
          name: object_type
          schema:
            type: string
        - in: query
          name: object_id
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
      responses:
        '200':
          description: Audit log items
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /admin/equivalents:
    get:
      tags: [Admin]
      summary: List equivalents (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: include_inactive
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Equivalents list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EquivalentsList'
    post:
      tags: [Admin]
      summary: Create equivalent (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminEquivalentCreateRequest'
      responses:
        '200':
          description: Equivalent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Equivalent'

  /admin/equivalents/{code}:
    patch:
      tags: [Admin]
      summary: Patch equivalent (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: path
          name: code
          required: true
          schema:
            $ref: '#/components/schemas/EquivalentCode'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminEquivalentUpdateRequest'
      responses:
        '200':
          description: Equivalent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Equivalent'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Admin]
      summary: Delete equivalent (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: path
          name: code
          required: true
          schema:
            $ref: '#/components/schemas/EquivalentCode'
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'

  /admin/equivalents/{code}/usage:
    get:
      tags: [Admin]
      summary: Equivalent usage (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: path
          name: code
          required: true
          schema:
            $ref: '#/components/schemas/EquivalentCode'
      responses:
        '200':
          description: Usage summary
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'

  /admin/migrations:
    get:
      tags: [Admin]
      summary: Migrations status (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Migration status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminMigrationsStatus'

  /admin/trustlines:
    get:
      tags: [Admin]
      summary: List trustlines (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: equivalent
          required: false
          schema:
            type: string
          description: Equivalent code filter
        - in: query
          name: creditor
          required: false
          schema:
            type: string
          description: Creditor PID (trustline 'from')
        - in: query
          name: debtor
          required: false
          schema:
            type: string
          description: Debtor PID (trustline 'to')
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: [active, frozen, closed]
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 20
      responses:
        '200':
          description: Trustlines list
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '403':
          $ref: '#/components/responses/Unauthorized'

  /admin/incidents:
    get:
      tags: [Admin]
      summary: List incidents (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 20
      responses:
        '200':
          description: Incidents list
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '403':
          $ref: '#/components/responses/Unauthorized'

  /admin/transactions/{tx_id}/abort:
    post:
      tags: [Admin]
      summary: Abort transaction (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: path
          name: tx_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [reason]
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: Aborted
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          $ref: '#/components/responses/NotFound'

  /admin/graph/snapshot:
    get:
      tags: [Admin]
      summary: Graph snapshot (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: include
          required: false
          schema:
            type: string
          description: Comma-separated extras to include (incidents,audit_log,transactions)
      responses:
        '200':
          description: Graph snapshot
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /admin/graph/ego:
    get:
      tags: [Admin]
      summary: Ego graph snapshot (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: pid
          required: true
          schema:
            type: string
        - in: query
          name: depth
          required: false
          schema:
            type: integer
            enum: [1, 2]
            default: 1
        - in: query
          name: equivalent
          required: false
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - in: query
          name: include
          required: false
          schema:
            type: string
          description: Comma-separated extras to include (incidents,audit_log,transactions)
      responses:
        '200':
          description: Ego snapshot
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /simulator/graph/snapshot:
    get:
      tags: [Simulator]
      summary: Graph snapshot (simulator)
      parameters:
        - in: query
          name: equivalent
          required: true
          schema:
            $ref: '#/components/schemas/EquivalentCode'
      responses:
        '200':
          description: Graph snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulatorGraphSnapshot'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /simulator/graph/ego:
    get:
      tags: [Simulator]
      summary: Ego graph snapshot (simulator)
      parameters:
        - in: query
          name: equivalent
          required: true
          schema:
            $ref: '#/components/schemas/EquivalentCode'
        - in: query
          name: pid
          required: true
          schema:
            type: string
        - in: query
          name: depth
          required: false
          schema:
            type: integer
            enum: [1, 2]
            default: 1
      responses:
        '200':
          description: Ego snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulatorGraphSnapshot'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /simulator/events:
    get:
      tags: [Simulator]
      summary: Events stream (SSE)
      description: |
        Server-Sent Events stream. Each message contains one JSON event.

        This endpoint is modeled as `text/event-stream` in OpenAPI.
      parameters:
        - in: query
          name: equivalent
          required: true
          schema:
            $ref: '#/components/schemas/EquivalentCode'
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /simulator/events/poll:
    get:
      tags: [Simulator]
      summary: Events poll (fallback)
      parameters:
        - in: query
          name: equivalent
          required: true
          schema:
            $ref: '#/components/schemas/EquivalentCode'
        - in: query
          name: after
          required: false
          schema:
            type: string
          description: Return events strictly after this event_id
      responses:
        '200':
          description: Array of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SimulatorEvent'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /admin/clearing/cycles:
    get:
      tags: [Admin]
      summary: Find clearing cycles (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - in: query
          name: participant_pid
          required: false
          schema:
            type: string
        - in: query
          name: equivalent
          required: false
          schema:
            type: string
        - in: query
          name: max_depth
          required: false
          schema:
            type: integer
            minimum: 3
            maximum: 10
            default: 6
      responses:
        '200':
          description: Clearing cycles
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /admin/participants/{pid}/metrics:
    get:
      tags: [Admin]
      summary: Participant analytics/metrics (admin)
      security: []
      parameters:
        - in: header
          name: X-Admin-Token
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/PidPath'
        - in: query
          name: equivalent
          required: false
          schema:
            type: string
        - in: query
          name: threshold
          required: false
          schema:
            type: number
            minimum: 0
            maximum: 1
      responses:
        '200':
          description: Metrics
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /equivalents:
    get:
      tags: [Equivalents]
      summary: List active equivalents
      responses:
        '200':
          description: Equivalents list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EquivalentsList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/challenge:
    post:
      tags: [Auth]
      summary: Start challenge-response auth flow
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChallengeRequest'
      responses:
        '200':
          description: Challenge created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChallengeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/login:
    post:
      tags: [Auth]
      summary: Complete challenge-response and issue JWT tokens
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Tokens issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Exchange refresh token for a new token pair
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Tokens issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/BadRequest'

  /participants:
    get:
      tags: [Participants]
      summary: Search participants
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Search query
        - in: query
          name: type
          schema:
            type: string
            enum: [person, business, hub]
          description: Type filter
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 20
          description: Max results
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page number (optional; used with per_page)
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 200
          description: Items per page (optional; used with page)
      responses:
        '200':
          description: Participants list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantsList'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags: [Participants]
      summary: Register participant
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParticipantCreateRequest'
      responses:
        '201':
          description: Participant created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participant'
        '400':
          $ref: '#/components/responses/BadRequest'

  /participants/search:
    get:
      tags: [Participants]
      summary: Search participants (alias)
      parameters:
        - in: query
          name: q
          schema:
            type: string
          description: Search query
        - in: query
          name: type
          schema:
            type: string
            enum: [person, business, hub]
          description: Type filter
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 20
          description: Max results
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: Page number (optional; used with per_page)
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 200
          description: Items per page (optional; used with page)
      responses:
        '200':
          description: Participants list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantsList'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /participants/me:
    get:
      tags: [Participants]
      summary: Get current participant profile with stats
      responses:
        '200':
          description: Current participant with stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantWithStats'
        '401':
          $ref: '#/components/responses/Unauthorized'

    patch:
      tags: [Participants]
      summary: Update current participant profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
