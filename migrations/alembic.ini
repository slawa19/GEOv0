# GEO Hub Alembic Configuration

[alembic]
# путь к каталогу миграций
script_location = migrations

# шаблон именования файлов миграций
file_template = %%(rev)s_%%(slug)s

# prepend_sys_path = .
prepend_sys_path = .

# timezone = utc
timezone = UTC

# расширения SQLAlchemy
# sqlalchemy.url = driver://user:pass@localhost/dbname
# URL задаётся через переменную окружения DATABASE_URL или в env.py

[post_write_hooks]
# форматирование после генерации
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
